<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Total amount of installment purchase: Calculate how much you will pay in total for your purchase in installments with interest">
    <meta name="author" content="Ruan Gemmer - 2023">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Interests Calculator">
    <meta property="og:description"
        content="Interest Calculator. Calculate simple interest, compound interest, the total amount of a purchase in installments or whether it is worth buying in cash or in installments.">
    <meta property="og:image" content="https://unsplash.com/pt-br/fotografias/X4VwfPzy_2o">
    <meta property="og:url" content="https://web-calculator-murex.vercel.app/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/solid.min.css"
        integrity="sha512-P9pgMgcSNlLb4Z2WAB2sH5KBKGnBfyJnq+bhcfLCFusrRc4XdXrhfDluBl/usq75NF5gTDIMcwI1GaG5gju+Mw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="shortcut icon" href="./assets/img/Calculator.svg" type="image/x-icon">

    <title>Calculadora | Total da compra parcelada</title>
</head>

<body>

    <!-- Header -->
    <header class="header-container">
        <section class="header-content content">
            <a href="./index.html">
                <h2 class="header-title">
                    <img class="header-icon" src="./assets/img/Calculator-white.svg" alt="image calculator">
                    Calculadora
                </h2>
            </a>
        </section>
    </header>

    <!-- Content -->
    <div class="grow container">
        <main class="menu-calculator-container">
            <section class="calculator-content">
                <div class="container-title">
                    <div class="content-title-container">
                        <h2 class="content-title">
                            <img src="./assets/img/percent.svg" alt="image linear graph">
                            Valor total da compra parcelada
                        </h2>
                        <p class="content-subtitle">Calcule quanto você irá pagar no total da sua compra parcelada com
                            os juros</p>
                        <p class="content-tips">Leia: o que são <a
                                href="https://www.todamateria.com.br/juros-compostos/" target="_blank"
                                rel="noopener noreferrer">JUROS COMPOSTOS</a>.</p>
                    </div>
                </div>

                <div class="calculator-space-container">
                    <div class="calculator-space-content">
                        <div class="grid-calculator">
                            <div class="grid-calculator-content">
                                <div class="input-group">
                                    <input required type="text" name="initial-value" id="initial-value"
                                        autocomplete="off" class="input initial-value number-validation">
                                    <label class="user-label" for="initial-value">Valor da compra à vista (R$)</label>
                                </div>
                            </div>

                            <div class="grid-calculator-content">
                                <div class="input-group-min">
                                    <input required type="text" name="interest" id="interest" autocomplete="off"
                                        class="input-min interest percent-validation">
                                    <label class="user-label" for="interest">Taxa de Juros (%)</label>
                                    <select class="calculator-select" name="interest-time" id="interest-time">
                                        <option value="interest-time-day">Diário</option>
                                        <option value="interest-time-month">Mensal</option>
                                        <option value="interest-time-year" selected>Anual</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid-calculator-content">
                                <div class="input-group-min">
                                    <input required type="number" name="time" id="time" autocomplete="off"
                                        class="input-min">
                                    <label class="user-label" for="time">Período</label>
                                    <select class="calculator-select" name="invested-time" id="invested-time">
                                        <option value="dia">Dia(s)</option>
                                        <option value="mês">Mês(es)</option>
                                        <option value="ano" selected>Ano(s)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="button-container">
                            <button class="button-primary" id="calculate">Calcular</button>
                            <button class="button-clean" id="clean">Limpar</button>
                        </div>
                    </div>
                </div>

                <!-- Results -->
                <section class="hidden yes">
                    <div class="margin-top-none calculator-space-container">
                        <div class="calculator-space-content">
                            <h4 class="grid-result-title">Resultado</h4>
                            <div class="grid-calculator-pair">
                                <div class="result-container">
                                    <h5 class="result-title">Valor total da compra:</h5>
                                    <h2 class="result-value-0">R$ <span id="value-0"></span></h2>
                                </div>
                                <div class="result-container">
                                    <h5 class="result-title">Valor da parcela por <span id="installment-time"></span>:
                                    </h5>
                                    <h2 class="result-value-1">R$ <span id="value-1"></span></h2>
                                </div>
                                <div class="result-container">
                                    <h5 class="result-title">Valor em juros:</h5>
                                    <h2 class="result-value-2">R$ <span id="value-2"></span></h2>
                                </div>
                                <div class="result-container">
                                    <h5 class="result-title">Quanto a mais foi pago:</h5>
                                    <h2 class="result-value-3"><span id="value-3"></span> %</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer-container">
        <section class="footer-content content">
            <a href="https://linktr.ee/ruangemmer" target="_blank" rel="noopener noreferrer">
                <h6 class="footer-subtitle">
                    Developed by
                </h6>
                <h5 class="footer-title">
                    Ruan Gemmer
                </h5>
            </a>
        </section>
    </footer>

</body>

</html>
